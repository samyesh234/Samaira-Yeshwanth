<html>
<body>

 <h1>Background Color Change JS</h1>
 <button type="button" onclick="myFunction1()">Purple</button>
 <button type="button" onclick="myFunction2()">pink</button>
 <button type="button" onclick="myFunction3()">red</button>
 <button type="button" onclick="myFunction4()">blue</button>
 <button type="button" onclick="myFunction5()">Cyan</button>

<script>
function myFunction1() {
document.body.style.backgroundColor = "Purple";
}
function myFunction2() {
  document.body.style.backgroundColor = "pink";
}
function myFunction3() {
  document.body.style.backgroundColor = "red";
}
function myFunction4() {
  document.body.style.backgroundColor = "blue";
}
function myFunction5() {
  document.body.style.backgroundColor = "cyan";
}
</script>
 
</body>
</html>
