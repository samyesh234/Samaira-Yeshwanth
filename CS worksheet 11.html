<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<script>
function bigImg(x) {
  x.style.height = "800px";
  x.style.width = "500px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}
</script>
<body>
    <h1 >Image name</h1>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src=“Image” alt="" width="32" height="32">

    <p>description on image</p>

    
</body>
</html>
